<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="sketch">
        <meta name="author" content="Conor Manley">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/bootstrap-5.3.2-dist/css/bootstrap.min.css">
        <script src="./styles/bootstrap-5.3.2-dist/js/jquery-3.7.1.min.js"></script>
        <script src="./styles/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>

        <title>
            Contact Me
        </title>

        <style>

            span{
                background-color:purple;
            }

            nav {
                background-color: rgb(72, 72, 186);
                text-align: right;
                color: white;
                padding: 2.0%;
                border: 5px black solid;
            }

        </style>
    
    </head>

        <body>

            <span>
                <h1 class="purpleColor">
                    CONTACT ME
                </h1>
            </span>    

            <form method="POST" action="index.html">
    
                <p class="redColor">
                    Your Name:<br />
                    <input type="text" id="name" placeholder="Last name, First name" autofocus>
                </p>

                <p>
                    Email Address:<br />
                    <textarea 
                        name="comments" id="comments" rows="1" cols="30">
                    </textarea>
                    <br />
                    <input type="submit"/>
                </p>
    
                <p>
                    Do you Accept the Terms and Conditions?<br/>
                    Yes <input type="checkbox" name="recommend" id="recommend" value="Y" class="btn btn-success">
                    No <input type="checkbox" name="recommend" id="recommend" value="N" class="btn btn-danger">
                </p>
    
                <input type="button"
                value="Submit">
    
            </form>

        </body>
    </head>
</html>
