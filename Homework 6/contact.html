<html>
    <head>
        <title>
            Contact Me
        </title>

        <body>

            <h1>
                CONTACT ME
            </h1>
            
            <form method="POST" action="index.html">
    
                <p>
                    Your Name:<br />
                    <input type="text" id="name" placeholder="Last name, First name" autofocus>
                </p>

                <p>
                    Email Address:<br />
                    <textarea 
                        name="comments" id="comments" rows="1" cols="30">
                    </textarea>
                    <br />
                    <input type="submit"/>
                </p>
    
                <p>
                    Do you Accept the Terms and Conditions?<br/>
                    Yes <input type="checkbox" name="recommend" id="recommend" value="Y">
                    No <input type="checkbox" name="recommend" id="recommend" value="N">
                </p>
    
                <input type="button"
                value="Submit">
    
            </form>

        </body>
    </head>
</html>
