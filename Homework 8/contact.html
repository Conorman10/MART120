<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="sketch">
        <meta name="author" content="Conor Manley">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./styles/style.css">

        <script>
                    document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');

            form.addEventListener('submit', function(e) {
                let hasError = false;

                const nameInput = document.getElementById('name');
                if (!nameInput.value.trim()) {
                    nameInput.classList.add('error');
                    if (!hasError) {
                        nameInput.focus();
                        hasError = true;
                    }
                } else {
                    nameInput.classList.remove('error');
                }

                const emailInput = document.getElementById('email');
                if (!emailInput.value.trim()) {
                    emailInput.classList.add('error');
                    if (!hasError) {
                        emailInput.focus();
                        hasError = true;
                    }
                } else {
                    emailInput.classList.remove('error');
                }

                const termsCheckbox = document.getElementById('terms');
                if (!termsCheckbox.checked) {
                    termsCheckbox.classList.add('error');
                    if (!hasError) {
                        termsCheckbox.focus();
                        hasError = true;
                    }
                } else {
                    termsCheckbox.classList.remove('error');
                }

                if (hasError) {
                    e.preventDefault(); // Prevent the form from submitting
                }
            });
        });
        </script>

        <title>
            Contact Me
        </title>

        <style>

            span{
                background-color:purple;
            }

            nav {
                background-color: rgb(216, 25, 162);
                text-align: right;
                color: white;
                padding: 2.0%;
                border: 5px black solid;
            }

        </style>
    
    </head>

        <body>

            <nav>
            
                <ul style="display: inline;">
                    <li style="display: inline;">
                        <a href="index.html">Home</a>
                    </li>    
                    &vert;
                    <li style="display: inline;">
                        <a href="about.html">About</a>
                    </li>
                    &vert;
                    <li style="display: inline;">
                        <a href="contact.html">Contact</a>
                    </li>    
                </ul>
    
            </nav>

            <span>
                <h1 class="purpleColor">
                    CONTACT ME
                </h1>
            </span>    

            <form method="POST" action="index.html" id="contactForm" >
    
                <p>
                    <label>
                        Your Name:<br />
                        <input type="text" id="name" placeholder="Last name, First name" autofocus required>
                    </label>
                </p>

                <p>
                    <label>
                        Email Address:<br />
                        <input type="email" id="email" rows="1" cols="30" required>
                    </label>
                </p>
    
                <p>
                    <label>
                        Do you Accept the Terms and Conditions?<br/>
                        Yes <input type="checkbox" name="recommend" id="terms" value="Y" class="btn btn-success" required >
                        No <input type="checkbox" name="recommend" id="terms" value="N" class="btn btn-danger" >
                    </label>    
                </p>
    
                <button type="submit">Submit</button>
    
            </form>

        </body>
    </head>
</html>
